<!DOCTYPE html>
<html>
    <head>
        <title>PolyGo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
        
    </head>
    <body>
        <div id="map"></div>
        <script src="map/map.js"></script>
        <div id="infos">
            <div class="fleche"></div>

            <div>
                Départ : <auto-complete-input slot="origin" name="start"></auto-complete-input> Arrivée : <auto-complete-input slot="destination" name="end"></auto-complete-input>
            </div>
            <script src="autocomplete/autocomplete-adress.js" defer></script>

            <help></help>
        </div>
        <div id="side-instruction">
            <side-instruction></side-instruction>
        </div>
        <div id="popup">
            <pop-up></pop-up>
        </div>
        <goal></goal>
        <div id="main-instruction">
            <main-instruction></main-instruction>
        </div>
        <script src="main_instruction/main_instruction.js"></script>
        <script src="side_instruction/side_instruction.js"></script>
        <script src="index.js"></script>
    </body>
</html>
