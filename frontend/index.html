<!DOCTYPE html>
<html>
    <head>
        <title>PolyGo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
        
    </head>
    <body>
        
        <div id="map"></div>
        <script src="map/map.js"></script>

        <div class="fleche"></div>
        <div id="input">
            <origin-destination-input>
            </origin-destination-input>
        </div>

        <help-component></help-component>

        <div id="side-instructions">
        </div>

        <pop-up id="popup"></pop-up>
        <script src="pop_up/pop_up.js" defer></script> <!-- Appeler la méthode addPopUp() après le chargement de pop_up.js --> 
        <script> document.addEventListener('DOMContentLoaded', (event) => { 
            let popUpInstance = document.getElementById('popup'); // Appeler addPopUp après que le shadow DOM soit chargé 
            setTimeout(() => { popUpInstance.addPopUp('accident', 'Accident à 100m'); }, 2000); }); 
        </script>

        <div id="goal-component">
            <!--<goal-component></goal-component>-->
        </div>
        <div id="main_instruction">
            <!--<main-instruction></main-instruction>-->
        </div>
        
        <script src="inputs/inputs.js"></script>
        <script src="goal/goal.js"></script>
        <script src="main_instruction/main_instruction.js"></script>
        <script src="side_instruction/side_instruction.js"></script>
        <script src="help/help.js"></script>
        <script src="index.js"></script>
    </body>
</html>
